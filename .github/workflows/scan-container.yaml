---
on:
  push:
    branches:
      - "main"

name: Snyk scans

jobs:
  container-scan:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@master

      - uses: snyk/actions/setup@master
      
      - uses: actions/setup-go@v1
        with:
          go-version: '1.17'
      
      - name: Snyk monitor
        run: snyk test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
